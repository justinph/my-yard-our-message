{% extends "base_info.html" %}

{% block title %}| View Signs{% endblock %}

{% block content %}
	{% load thumbnail %}
	<ul>
	{% for sign in signs %}
	    <li>sign by: <strong>{{sign.user}}</strong><br />
			sign title: <strong>{{ sign.title }}</strong><br />
			<img src="{{ settings.MEDIA_URL }}{{ sign.image|thumbnail:"width=300" }}" width="300"  />
		</li>
	{% endfor %}
	</ul>
{% endblock %}
