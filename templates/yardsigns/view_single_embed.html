		{% load thumbnail %}	
		
		<div id="wrapper">
			<div id="signSingle"><a href="http://myyardourmessage.com/sign/{{sign.id}}" target="_parent"><img src="/files/{{ sign.image|thumbnail:"width=280" }}" width="280"  class="singleSignImageFile"/></a></div>
			<div id="signSingleInfo">
				<h4>{{sign.title|escape }}</h4>
				<h5>by 
					{% if sign.user.get_profile.url %}
						<a href="{{sign.user.get_profile.url}}">{{sign.user.username}}</a>
					{% else %}
						{{sign.user.username}}
					{% endif %}
				</h5>
			
				<br />
				<p>{{sign.description|escape }}</p>
			</div>
			<span class="credit">part of <a href="http://myyardourmessage.com/">My Yard Our Message</a></span>
		</div>
